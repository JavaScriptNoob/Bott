<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    function Calculator() {
    
      var methods = {
        "-": function(a, b) {
          return a - b;
        },
        "+": function(a, b) {
          return a + b;
        }
      };
    
      this.calculate = function(str) {
    
        var split = str.split(' '),
          a = +split[0],
          op = split[1],
          b = +split[2]
    
        if (!methods[op] || isNaN(a) || isNaN(b)) {
          return NaN;
        }
    
        return methods[op](a, b);
      }
    
      this.addMethod = function(name, func) {
        methods[name] = func;
      };
    }

  </script>

</body>
</html>
